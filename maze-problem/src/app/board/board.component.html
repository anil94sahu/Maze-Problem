<div  class="board">
  <div *ngFor = "let width of width;let i = index">
    <div *ngFor = "let height of height;let j = index">
      <div class="square">
        {{j}}{{i}}
        <img *ngIf = "randomDemon.includes(j*10 + i)" class="imgSize" src="../../assets//image/food.jpg" alt="">
        <!-- {{mario}}{{i*j}} -->
        <input *ngIf = "mario == (j*10 + i)" type="text" class="imgSize" (keypress)="eventHandler($event)"
        (keydown.ArrowLeft)="handleKeyEvent( $event, 'Arrow Left' )"
        (keydown.ArrowUp)="handleKeyEvent( $event, 'Arrow Up' )"
        (keydown.ArrowRight)="handleKeyEvent( $event, 'Arrow Right' )"
        (keydown.ArrowDown)="handleKeyEvent( $event, 'Arrow Down' )">
        <img *ngIf = "mario == (j*10 + i)"  class="imgSize" src="../../assets/image/maze.jpg" alt="">
      </div>
  
    </div>
    <br>
  </div>

</div>
